<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="/main.js" defer></script>
    <style>
      :root {
        /* 亮色主题变量 */
        --bg-color: #ffffff;
        --text-color: #333333;
        --border-color: #dddddd;
        --input-bg: #ffffff;
        --message-user-bg: #e3f2fd;
        --message-ai-bg: #f5f5f5;
        --thinking-bg: #fff3e0;
        --code-bg: #f8f8f8;
        --pre-bg: #f8f8f8;
        --pre-color: #333333;
        --pre-border: #e0e0e0;
        --button-bg: #2196f3;
        --button-hover: #1976d2;
        --button-disabled: #bdbdbd;
        --error-color: #d32f2f;
        --quote-color: #666666;
      }

      [data-theme="dark"] {
        /* 暗色主题变量 */
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --border-color: #404040;
        --input-bg: #2d2d2d;
        --message-user-bg: #1e3a5f;
        --message-ai-bg: #2d2d2d;
        --thinking-bg: #3d3223;
        --code-bg: #2d2d2d;
        --pre-bg: #2d2d2d;
        --pre-color: #e0e0e0;
        --pre-border: #404040;
        --button-bg: #1565c0;
        --button-hover: #0d47a1;
        --button-disabled: #424242;
        --error-color: #ef5350;
        --quote-color: #9e9e9e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition:
          background-color 0.3s,
          color 0.3s;
      }

      .container {
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 800px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .settings {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }

      .api-key-input,
      .api-url-input {
        padding: 8px 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background: var(--input-bg);
        color: var(--text-color);
        font-size: 14px;
        width: 260px;
      }

      .model-select,
      .api-select {
        padding: 8px 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background: var(--input-bg);
        color: var(--text-color);
        font-size: 14px;
        cursor: pointer;
      }

      .api-url-input {
        display: none;
      }

      .api-url-input.show {
        display: block;
      }

      .api-key-input:focus,
      .model-select:focus,
      .api-select:focus,
      .api-url-input:focus {
        border-color: var(--button-bg);
        outline: none;
      }

      .model-select option,
      .api-select option {
        background: var(--bg-color);
        color: var(--text-color);
      }

      .theme-toggle {
        background: none;
        border: 1px solid var(--border-color);
        padding: 8px 12px;
        border-radius: 4px;
        color: var(--text-color);
        cursor: pointer;
        font-size: 14px;
      }

      .theme-toggle:hover {
        background-color: var(--message-ai-bg);
      }

      #chat-log {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 10px;
        padding: 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background: var(--bg-color);
      }

      .message {
        margin-bottom: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        max-width: 85%;
        word-wrap: break-word;
      }

      .message.user {
        background: var(--message-user-bg);
        margin-left: auto;
      }

      .message.ai {
        background: var(--message-ai-bg);
        margin-right: auto;
        margin-left: 0;
        text-align: left;
      }

      .message.ai * {
        text-align: left;
      }

      .message.ai pre {
        background: var(--pre-bg);
        color: var(--pre-color);
        padding: 12px;
        border-radius: 4px;
        overflow-x: auto;
        margin: 8px 0;
        border: 1px solid var(--pre-border);
        font-size: 14px;
        line-height: 1.5;
        text-align: left;
      }

      .message.ai code {
        font-family: "Menlo", "Monaco", "Courier New", Courier, monospace;
        background: var(--code-bg);
        padding: 2px 4px;
        border-radius: 3px;
        font-size: 0.9em;
        border: 1px solid var(--pre-border);
      }

      .message.ai p {
        margin: 8px 0;
        text-align: left;
      }

      .message.ai h1,
      .message.ai h2,
      .message.ai h3,
      .message.ai h4,
      .message.ai h5,
      .message.ai h6 {
        text-align: left;
        margin: 16px 0 8px 0;
      }

      .message.ai ul,
      .message.ai ol {
        margin: 8px 0;
        padding-left: 20px;
        text-align: left;
      }

      .message.ai li {
        text-align: left;
      }

      .message.ai blockquote {
        border-left: 4px solid var(--border-color);
        margin: 8px 0;
        padding-left: 10px;
        color: var(--quote-color);
        text-align: left;
      }

      .message.ai table {
        border-collapse: collapse;
        margin: 8px 0;
        text-align: left;
      }

      .message.ai th,
      .message.ai td {
        border: 1px solid var(--border-color);
        padding: 6px 10px;
        text-align: left;
      }

      .message.ai img {
        max-width: 100%;
        margin: 8px 0;
      }

      .message.thinking {
        background: var(--thinking-bg);
        color: var(--quote-color);
        font-style: italic;
      }

      #greet-msg {
        color: var(--error-color);
        margin-bottom: 10px;
        min-height: 20px;
        font-size: 14px;
      }

      .input-container {
        display: flex;
        gap: 10px;
        background: var(--input-bg);
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
      }

      #greet-input {
        flex: 1;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 14px;
        outline: none;
        background: var(--input-bg);
        color: var(--text-color);
      }

      #greet-input:focus {
        border-color: var(--button-bg);
      }

      button {
        padding: 10px 20px;
        background-color: var(--button-bg);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: var(--button-hover);
      }

      button:disabled {
        background-color: var(--button-disabled);
        cursor: not-allowed;
      }

      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }

        .message {
          max-width: 95%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>AChat</h1>
        <div class="settings">
          <select id="api-select" class="api-select">
            <option value="deepseek">Deepseek API</option>
            <option value="openai">OpenAI API</option>
            <option value="custom">自定义 API</option>
          </select>
          <input
            type="url"
            id="api-url"
            class="api-url-input"
            placeholder="输入 API 地址"
          />
          <input
            type="password"
            id="api-key"
            class="api-key-input"
            placeholder="输入 API Key"
          />
          <select id="model-select" class="model-select">
            <option value="deepseek-chat">Deepseek Chat</option>
            <option value="deepseek-coder">Deepseek Coder</option>
            <option value="mixtral-8x7b">Mixtral-8x7B</option>
            <option value="llama2-70b">Llama2-70B</option>
            <option value="gpt-4">GPT-4</option>
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          </select>
          <button class="theme-toggle" id="theme-toggle">切换主题</button>
        </div>
      </div>
      <div id="chat-log"></div>
      <div id="greet-msg"></div>
      <form id="greet-form" class="input-container">
        <input id="greet-input" placeholder="输入你的问题..." />
        <button type="submit">发送</button>
      </form>
    </div>
  </body>
</html>
